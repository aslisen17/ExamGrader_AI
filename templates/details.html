<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Exam Details</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  />
</head>
<body class="bg-light">

  <div class="container my-5">
    <h2 class="mb-4">Detailed Breakdown for: {{ student_file }}</h2>

    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>Question #</th>
            <th>Question Text</th>
            <th>Score</th>
            <th>Overall Feedback</th>
          </tr>
        </thead>
        <tbody>
          {% for row in details %}
          <tr>
            <td>Question {{ row.QuestionNumber }}</td>
            <td>{{ row.QuestionText }}</td>
            <td>{{ row.Feedback.score }}</td>
            <td>{{ row.Feedback.overall }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <a href="/" class="btn btn-secondary mt-3">Back to Main Page</a>
  </div>

  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
